<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- yza-oeny-bcg -->

    <h1>Eventos</h1>

    <p id="saudacao"></p>

    <button onclick="ola()">Clique para dar oi</button>
    <button onclick="apagar()">Apagar conteúdo do parágrafo</button>

    <!-- click = onclick 
        mudança = onchange
        mouse em cima do elemento = onmouseover
        mouse fora do elemento = onmouseout  
        tecla pressionada = onkeydown
    -->
    <br>
    <img src="filhote.jpg" alt="gatinho filhote">

    <button onclick="crescer()">Clique aqui para o gatinho crescer</button>

    <br>
    <form action="#">
        <label for="nome">Nome:</label> 
        <input type="text" id="nome">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>

        <button id="btnEnviar">Enviar</button>
    </form>

    <script src="script.js">    </script>

    
</body>
</html>
