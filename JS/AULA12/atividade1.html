    <!-- crie um formulário com 1 campo de texto e um botão -->

    <h1>Lista de tarefas</h1>

    <form action="#">
        <input type="text" id="atividade">
        <input type="button" value="Adicionar tarefa a lista" id="botao">
    </form>

    <ul id="lista">     </ul>

    <script src="atividade1.js"></script>
    
</body>
