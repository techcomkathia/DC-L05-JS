    <script>

        // captar informações do usuario
        let pessoa = {
            nome: prompt('Digite seu nome'),
            idade: prompt('Digite sua idade'),
            funcao: prompt('Digite sua funcao'),
            salario: prompt('Digite seu salario')
        }


        // passar as informações para o html
        // capatar o(s) elementos
        let lis = document.querySelectorAll('li')
        // array de itens

        // seleção para o item com classe nome
        let itemNome= document.querySelector('.nome')
        itemNome.innerHTML += ` ${pessoa.nome}`


        // manipulacao do innterText do li com a idade
        lis[7].innerHTML += ` ${pessoa.idade}`


        // seleção para o item com id funcao
        let itemFunção = document.querySelector('#funcao')
        itemFunção.innerHTML += ` ${pessoa.funcao}`


        // manipulacao do innterText do li com o salario
        lis[9].innerHTML += ` ${pessoa.salario}`

    </script>
