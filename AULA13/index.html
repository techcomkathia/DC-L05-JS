<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo API</title>
</head>
<body>
    <h1>Consumo API</h1>

    <img src="" alt="" id="gatinho">

    <button>Clique aqui para um novo gatinho</button>

    <script>

        // 1ª consumir a api thecatapi e mostrar o objeto no console

        // 2ª além de mostrar no console, você deverá adicionar a imagem no HTML
        


        // ----------
        // selecionar o elemento do html que será manipulado (imagem)
        let imagem = document.getElementById('gatinho')
        // retornar uma promise
        fetch('https://api.thecatapi.com/v1/images/search')
        .then((resposta) => resposta.json())
        .then((arrayObjetos) => {
            console.log(arrayObjetos)
            return arrayObjetos[0]
        })
        .then((objeto) => {
            let url = objeto.url
            imagem = document.getElementById('gatinho')
            imagem.src = url
            imagem.width= 800
        })
        .catch((erro) => console.log('deu ruim'))




    </script>
    
</body>
</html>
