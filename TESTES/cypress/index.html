<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Teste para Cypress</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .mensagem { color: green; margin-top: 10px; }
    .btn { padding: 8px 12px; background: royalblue; color: white; border: none; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1 id="titulo-principal">Bem-vindo ao Teste Cypress</h1>

  <p class="descricao">Esta é uma página de teste para comandos básicos do Cypress.</p>

  <button id="mostrarMensagem" class="btn">Clique aqui</button>
  <p id="mensagem" class="mensagem hidden">Você clicou no botão!</p>

  <hr>

  <form id="form-contato">
    <h2>Formulário de Contato</h2>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem-form" name="mensagem"></textarea><br><br>

    <button type="submit" class="btn">Enviar</button>
  </form>

  <p id="form-sucesso" class="mensagem hidden">Formulário enviado com sucesso!</p>

  <hr>

  <a href="#link-teste" id="link-teste">Clique aqui para o link de teste</a>

  <script>
    // Mostrar mensagem ao clicar no botão
    document.getElementById('mostrarMensagem').addEventListener('click', () => {
      document.getElementById('mensagem').classList.remove('hidden');
    });

    // Manipular envio de formulário
    document.getElementById('form-contato').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('form-sucesso').classList.remove('hidden');
    });
  </script>

</body>
</html>
